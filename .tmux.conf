### Status Bar ###

# Update the status bar every second.
set -g status-interval 1

# Host name on the left.
set -g status-left "#(hostname) "

# Date and time on the right.
set -g status-right "#(date +'%a, %m-%d-%Y') @ #(date +'%%H:%%M:%%S'), #(date -u +'%%H:%%M:%%S UTC')"
